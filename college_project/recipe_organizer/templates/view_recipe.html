{% extends "base.html" %}

{% block content %}
<h1>{{ recipe['Name'] }}</h1>
<img src="{{ url_for('static', filename='images/' ~ recipe['Image']) }}" class="img-fluid" alt="Recipe image">
<h2>Ingredients</h2>
<p>{{ recipe['Ingredients'] }}</p>
<h2>Instructions</h2>
<p>{{ recipe['Instructions'] }}</p>
<a href="/" class="btn btn-secondary">Back to Home</a>
{% endblock %}
