{% extends "base.html" %}

{% block content %}
<h1>Add a New Recipe</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Recipe Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="ingredients">Ingredients (separated by commas)</label>
        <input type="text" class="form-control" id="ingredients" name="ingredients" required>
    </div>
    <div class="form-group">
        <label for="instructions">Cooking Instructions</label>
        <textarea class="form-control" id="instructions" name="instructions" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Recipe Image</label>
        <input type="file" class="form-control" id="image" name="image" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Recipe</button>
</form>
{% endblock %}
